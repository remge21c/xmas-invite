<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Christmas Cantata - ÏôïÏùò Ïôï, ÏòàÏàò Í∑∏Î¶¨Ïä§ÎèÑ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background: #1a1512;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Full Background Image */
        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 1;
        }

        /* Snow Canvas */
        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        /* Decorative corner stars */
        .corner-star {
            position: fixed;
            color: rgba(212, 168, 61, 0.6);
            font-size: 24px;
            animation: starPulse 2s ease-in-out infinite;
            z-index: 15;
        }

        .corner-star.top-left {
            top: 30px;
            left: 30px;
            animation-delay: 0s;
        }

        .corner-star.top-right {
            top: 30px;
            right: 30px;
            animation-delay: 0.5s;
        }

        .corner-star.bottom-left {
            bottom: 30px;
            left: 30px;
            animation-delay: 1s;
        }

        .corner-star.bottom-right {
            bottom: 30px;
            right: 30px;
            animation-delay: 1.5s;
        }

        @keyframes starPulse {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Click prompt */
        .click-prompt {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            letter-spacing: 3px;
            animation: pulse 2s ease-in-out infinite;
            z-index: 20;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.4;
            }

            50% {
                opacity: 0.9;
            }
        }
    </style>
</head>

<body>
    <!-- Full Background Image -->
    <img src="./assets/invitation-image.png.png" alt="Christmas Cantata - ÏôïÏùò Ïôï, ÏòàÏàò Í∑∏Î¶¨Ïä§ÎèÑ" class="background-image" />

    <!-- Background Stars -->
    <div class="stars" id="stars"></div>

    <!-- Snow Effect Canvas -->
    <canvas id="snowCanvas"></canvas>

    <!-- Corner Decorative Stars -->
    <div class="corner-star top-left">‚ú¶</div>
    <div class="corner-star top-right">‚ú¶</div>
    <div class="corner-star bottom-left">‚ú¶</div>
    <div class="corner-star bottom-right">‚ú¶</div>

    <!-- Audio Element -->
    <audio id="bgMusic" loop autoplay muted>
        <source src="./assets/christmas-music.mp3" type="audio/mpeg">
    </audio>

    <!-- Click prompt -->
    <div class="click-prompt">üéÑ MERRY CHRISTMAS üéÑ</div>

    <script>
        // ========== STARS BACKGROUND ==========
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 30;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // ========== SNOW EFFECT ==========
        const canvas = document.getElementById('snowCanvas');
        const ctx = canvas.getContext('2d');
        let snowflakes = [];
        const maxSnowflakes = 50;
        let lastTime = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createSnowflakes() {
            snowflakes = [];
            for (let i = 0; i < maxSnowflakes; i++) {
                snowflakes.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 4 + 2, // Îçî ÌÅ∞ ÌÅ¨Í∏∞ (2 ~ 6)
                    speed: Math.random() * 0.4 + 0.15, // ÎäêÎ¶¨Í≥† ÏûêÏó∞Ïä§Îü¨Ïö¥ ÏÜçÎèÑ
                    opacity: Math.random() * 0.4 + 0.2, // ÏùÄÏùÄÌïú Ìà¨Î™ÖÎèÑ
                    drift: (Math.random() - 0.5) * 0.15, // ÏïÑÏ£º ÎØ∏ÏÑ∏Ìïú Ï¢åÏö∞ ÎìúÎ¶¨ÌîÑÌä∏
                    wobble: Math.random() * Math.PI * 2, // Í∞úÎ≥Ñ ÌùîÎì§Î¶º Ïò§ÌîÑÏÖã
                    wobbleSpeed: Math.random() * 0.02 + 0.005 // ÏïÑÏ£º ÎäêÎ¶∞ ÌùîÎì§Î¶º
                });
            }
        }

        function drawSnow(currentTime) {
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snowflakes.length; i++) {
                const flake = snowflakes[i];

                // Î∂ÄÎìúÎü¨Ïö¥ Í∑∏ÎùºÎç∞Ïù¥ÏÖò Ìö®Í≥ºÏùò ÎààÏÜ°Ïù¥
                const gradient = ctx.createRadialGradient(
                    flake.x, flake.y, 0,
                    flake.x, flake.y, flake.radius
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${flake.opacity})`);
                gradient.addColorStop(1, `rgba(255, 255, 255, 0)`);

                ctx.beginPath();
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // ÏûêÏó∞Ïä§ÎüΩÍ≤å ÏïÑÎûòÎ°ú Ïù¥Îèô
                flake.y += flake.speed;

                // ÏïÑÏ£º ÎØ∏ÏÑ∏Ìïú Ï¢åÏö∞ ÏõÄÏßÅÏûÑ (Î∞îÎûåÏóê ÏÇ¥Ïßù ÌùîÎì§Î¶¨Îäî ÎäêÎÇå)
                flake.wobble += flake.wobbleSpeed;
                flake.x += flake.drift + Math.sin(flake.wobble) * 0.1;

                // ÌôîÎ©¥ ÏïÑÎûòÎ°ú ÎÇòÍ∞ÄÎ©¥ ÏúÑÏóêÏÑú Îã§Ïãú ÏãúÏûë
                if (flake.y > canvas.height + 10) {
                    flake.y = -10;
                    flake.x = Math.random() * canvas.width;
                }

                // ÌôîÎ©¥ Î∞ñÏúºÎ°ú ÎÇòÍ∞ÄÎ©¥ Î∞òÎåÄÏ™ΩÏóêÏÑú Îì±Ïû•
                if (flake.x > canvas.width + 5) {
                    flake.x = -5;
                } else if (flake.x < -5) {
                    flake.x = canvas.width + 5;
                }
            }

            requestAnimationFrame(drawSnow);
        }

        // ========== MUSIC CONTROL ==========
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = true;

        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                isPlaying = false;
            } else {
                bgMusic.play().then(() => {
                    isPlaying = true;
                }).catch(e => {
                    console.log('Audio play failed:', e);
                });
            }
        }

        // Spacebar toggle (hidden control)
        document.addEventListener('keydown', function (e) {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleMusic();
            }
        });

        // Auto-play on load - muted ÏÉÅÌÉúÎ°ú ÏãúÏûë ÌõÑ unmute
        window.addEventListener('load', function () {
            // mutedÎ°ú ÏãúÏûëÌï¥ÏÑú ÏûêÎèôÏû¨ÏÉù ÌóàÏö©
            bgMusic.muted = true;
            bgMusic.play().then(() => {
                // ÏÑ±Í≥µÌïòÎ©¥ Î∞îÎ°ú unmute
                bgMusic.muted = false;
                isPlaying = true;
            }).catch(e => {
                console.log('Auto-play blocked, waiting for user interaction');
                isPlaying = false;
                bgMusic.muted = false;

                // Try to play on first click or keypress
                function initAudio() {
                    bgMusic.play().then(() => {
                        isPlaying = true;
                    });
                    document.body.removeEventListener('click', initAudio);
                    document.removeEventListener('keydown', initAudio);
                }
                document.body.addEventListener('click', initAudio, { once: true });
                document.addEventListener('keydown', initAudio, { once: true });
            });
        });

        // ========== INITIALIZE ==========
        window.addEventListener('resize', () => {
            resizeCanvas();
            createSnowflakes();
        });

        // Start everything
        createStars();
        resizeCanvas();
        createSnowflakes();
        requestAnimationFrame(drawSnow);
    </script>
</body>

</html>
